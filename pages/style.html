<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>스타일가이드</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/guide.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__inner"></div>
    </header>
    <main>
      <details name="guide" open>
        <summary>Notification Bar 가이드</summary>
        <div>
          <h2>base</h2>
          <div class="notification base">
            <div class="notification__center ico1">
              <p>30% off storewide — Limited time!</p>
              <a href="#" class="arrow1">Shop Now</a>
            </div>
            <div class="notification__right">
              <button class="btn-close btn ico1"></button>
            </div>
          </div>
          <h2>black</h2>
          <div class="notification black">
            <div class="notification__center ico2">
              <p>30% off storewide — Limited time!</p>
              <a href="#" class="arrow2">Shop Now</a>
            </div>
            <div class="notification__right">
              <button class="btn-close btn ico1"></button>
            </div>
          </div>
          <h2>green</h2>
          <div class="notification green">
            <div class="notification__center ico1">
              <p>30% off storewide — Limited time!</p>
              <a href="#" class="arrow3">Shop Now</a>
            </div>
            <div class="notification__right">
              <button class="btn-close btn ico1"></button>
            </div>
          </div>
          <h2>blue</h2>
          <div class="notification blue">
            <div class="notification__center ico2">
              <p>30% off storewide — Limited time!</p>
              <a href="#" class="arrow4">Shop Now</a>
            </div>
            <div class="notification__right">
              <button class="btn-close btn ico2"></button>
            </div>
          </div>
        </div>
      </details>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
